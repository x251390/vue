<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      [v-cloak]{
        display: none;
      }
    </style>
  </head>
  <body>
  <div id="box">
    <!-- v-cloak会等待内容解析完毕后才会显示 ,原理为先隐藏元素,等待vue解析完成后再显示-->
    <span v-cloak>{{msg}}</span>

  </div>



  <script type="text/javascript" src="js/vue.js">

  </script>
  <script type="text/javascript">
  var vue=new Vue({
    el:'#box',
    data:{msg:'helloword'}

  });

  </script>

  </body>
</html>
