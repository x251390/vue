  <body>

  <div id="box">
    <my-color>hello</my-color>
  </div>




  <script type="text/javascript" src="../js/vue1.js">

  <script type="text/javascript">
  // 自定义元素指令
  // 自定义元素指令 定义的名称是什么 使用的名称就是什么
 Vue.elementDirective('my-color',{

     this.el.style.color='red';

   }
 });

    el:'#box',
    data:{msg:'helloword'}
  });

  </script>
