<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <div id="box">
    <!-- v-text会等待内容解析完毕后才会显示 -->
    <span v-text="msg"></span>
      <!-- v-html会等待内容解析完毕后才会显示 ,而且还可以解析html内容-->
    <div class="" v-html="msg"></div>
  </div>




  <script type="text/javascript" src="js/vue.js">

  </script>
  <script type="text/javascript">
  var vue=new Vue({
    el:'#box',
    data:{msg:'<h1>helloword</h1>'}

  });
 </script>


  </body>
</html>
